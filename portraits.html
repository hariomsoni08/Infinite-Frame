<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portraits Gallery</title>
    <link rel="icon" type="image/x-icon" href="infinite.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <h2>Infinit Frame</h2>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="nature.html">Nature</a>
            <a href="architecture.html">Architecture</a>
            <a href="portraits.html">Portraits</a>
            <a href="abstract.html">Abstract</a>
        </div>
        <div class="menu-toggle" onclick="toggleSidenav()">&#9776;</div>
    </nav>

    <!-- Side Navigation for Mobile -->
    <div class="sidenav" id="sidenav">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="nature.html">Nature</a></li>
            <li><a href="architecture.html">Architecture</a></li>
            <li><a href="portraits.html">Portraits</a></li>
            <li><a href="abstract.html">Abstract</a></li>
        </ul>
    </div>

    <!-- Gallery Section -->
    <h1>Portraits Gallery</h1>
    <div class="gallery">
        <div class="card" onclick="openLightbox('https://images.pexels.com/photos/774909/pexels-photo-774909.jpeg')">
            <div class="card-image">
                <img src="https://images.pexels.com/photos/774909/pexels-photo-774909.jpeg" alt="Portrait 1">
            </div>
            <div class="card-content">
                <h3 class="card-title">Woman Portrait</h3>
            </div>
        </div>
        <div class="card" onclick="openLightbox('https://images.pexels.com/photos/1222271/pexels-photo-1222271.jpeg')">
            <div class="card-image">
                <img src="https://images.pexels.com/photos/1222271/pexels-photo-1222271.jpeg" alt="Portrait 2">
            </div>
            <div class="card-content">
                <h3 class="card-title">Man Portrait</h3>
            </div>
        </div>
        <!-- Add more images as needed -->
    </div>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <span class="prev" onclick="changeImage(-1)">&#10094;</span>
        <span class="next" onclick="changeImage(1)">&#10095;</span>
        <img id="lightbox-img" class="lightbox-img">
    </div>

    <script>
        // JavaScript for Side Navigation
        function toggleSidenav() {
            const sidenav = document.getElementById('sidenav');
            sidenav.classList.toggle('active');
        }

        // JavaScript for Lightbox
        let currentImageIndex = 0;
        const images = [
            'https://images.pexels.com/photos/774909/pexels-photo-774909.jpeg',
            'https://images.pexels.com/photos/1222271/pexels-photo-1222271.jpeg'
            // Add more image URLs here
        ];

        function openLightbox(src) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            lightbox.style.display = 'block';
            lightboxImg.src = src;
            currentImageIndex = images.indexOf(src);
        }

        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
        }

        function changeImage(n) {
            currentImageIndex += n;
            if (currentImageIndex >= images.length) {
                currentImageIndex = 0;
            } else if (currentImageIndex < 0) {
                currentImageIndex = images.length - 1;
            }
            document.getElementById('lightbox-img').src = images[currentImageIndex];
        }
    </script>
</body>
</html>
