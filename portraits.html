    <h1>Portraits Gallery</h1>
    <div class="gallery">
        <div class="card" onclick="openLightbox('https://images.pexels.com/photos/415829/pexels-photo-415829.jpeg')">
            <div class="card-image">
                <img src="https://images.pexels.com/photos/712521/pexels-photo-712521.jpeg" alt="Portrait 1">
            </div>
            <div class="card-content">
                <h3 class="card-title">Woman in Light</h3>
            </div>
        </div>
        <div class="card" onclick="openLightbox('https://images.pexels.com/photos/733872/pexels-photo-733872.jpeg')">
            <div class="card-image">
                <img src="https://images.pexels.com/photos/712527/pexels-photo-712527.jpeg" alt="Portrait 2">
            </div>
            <div class="card-content">
                <h3 class="card-title">Man in Focus</h3>
            </div>
        </div>
    </div>

    <div id="lightbox" class="lightbox">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <span class="prev" onclick="changeImage(-1)">&#10094;</span>
        <span class="next" onclick="changeImage(1)">&#10095;</span>
        <img id="lightbox-img" class="lightbox-img">
    </div>

    <script src="script.js"></script>
